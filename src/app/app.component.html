<mat-toolbar class="text-center">
  <mat-toolbar-row>
    <h1>Найдено пар: {{matchedCount}}</h1>
    <p>Осталось секунд: {{counter}}</p>
  </mat-toolbar-row>
</mat-toolbar>
<div class="p-16">
  <div class="grid p-16">
    <app-game-card *ngFor="let c of cards; let idx=index" [data]="c" (cardClicked)="cardClicked(idx)">
    </app-game-card>
  </div>
</div>
